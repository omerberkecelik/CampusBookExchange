{% extends "listings/base.html" %}
{% block title %}Edit Listing{% endblock %}

{% block content %}
  <h1>Edit Listing “{{ listing.book.title }}”</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <p><a href="{% url 'listings:my_listings' %}">← Back to My Listings</a></p>
{% endblock %}
